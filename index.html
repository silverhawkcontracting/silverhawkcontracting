<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      overflow: hidden;
    }

    nav {
      display: none;
    }

    .intro-text {
      color: #1f3756;
      font-size: 5rem;
      opacity: 0;
      animation: fadeInOut 5s forwards, slideFilm 5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes slideFilm {
      0% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }
  </style>
</head>
<body>
  <div class="intro-text">Silver Hawk Contracting</div>

  <script>
    setTimeout(function() {
      window.location.href = "https://www.silverhawkcontracting.com/home"; // Redirect to the homepage after animation
    }, 5000); // Redirect after 5 seconds
  </script>
</body>
</html>
